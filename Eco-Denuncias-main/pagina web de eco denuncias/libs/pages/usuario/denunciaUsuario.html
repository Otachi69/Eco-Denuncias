    <h1>DENUNCIA</h1>
    <form action="#" method="post">

        <div class="pregunta">

            <label for="nombre">Nombre:
                <input type="text" id="nombre" name="nombre" required><br><br>
            </label>
    
            <label for="cc">C.C:
                <input type="text" id="cc" name="cc" required><br><br>
            </label>
    
            <label for="email">Email:
                <input type="email" id="email" name="email" required><br><br>
            </label>
            
            <label for="celular">Celular:
                <input type="tel" id="celular" name="celular" required><br><br>
            </label>
    
            <label for="lugar">Lugar de hechos: <br><br>
                <input type="text" id="lugar" name="lugar" required><br><br>
            </label>
    
            <label for="archivo">Adjuntar archivo (JDF,PDF):
                <input type="file" id="archivo" name="archivo" accept="application/pdf" required><br><br>
            </label>
    
            <label for="archivo">Adjuntar video (Formato MP4):
                <input type="file" id="archivo" name="archivo" accept="application/MP4" required><br><br>
            </label>
        </div>

        <div class="hechos">
            <label for="hechos">Hechos: <br><br>
                <input type="text" id="hechos" name="hechos" required placeholder="Describa los hechos en nomas 70 palabras">
            </label><br><br>
        </div>
    </form>
    <div class="texto">
